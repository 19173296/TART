<div id="imaging-container">

    <canvas #imagingCanvas id='imaging-canvas'>
        Loading
    </canvas>

    <div id="imaging-config-container">
        <h3>Synthesis Parameters</h3>

        <app-visibles-config-slider
            [startValue]="numBins"
            [minValue]="minNumBins"
            [maxValue]="maxNumBins"
            [stepSize]="numBinsStep"
            [labelText]="numBinsLabel"
            (valueChanged)="onNumBinsChanged($event)">
        </app-visibles-config-slider>

        <app-visibles-config-slider
            [startValue]="waves"
            [minValue]="minWaves"
            [maxValue]="maxWaves"
            [stepSize]="wavesStep"
            [labelText]="wavesLabel"
            (valueChanged)="onNumWavesChanged($event)">
        </app-visibles-config-slider>

        <app-visibles-config-slider
            [startValue]="refreshTime"
            [minValue]="minRefreshTime"
            [maxValue]="maxRefreshTime"
            [stepSize]="refreshTimeStep"
            [labelText]="refreshTimeLabel"
            (valueChanged)="onRefreshTimerChanged($event)">
        </app-visibles-config-slider>
    </div>
        <!-- numw = number of wave lengths 10 -> 100 default 36 -->
        <!-- num_bin = number of bins/cells 2^5 -> 2^12 default 2^7 -->
        <!-- refresh timer (5 sec default) -->
        <!--api/v1/imaging/timestamp -->
        <!-- api/v1/imaging/vis -->
</div>
