<div>
    <div class="form-group">
        <label for="num-samples-exp-input">Number of samples exponent:</label>
        <input
            #numSamplesExpInput
            id="num-samples-exp-input"
            class="form-control"
            type="number"
            min="{{minNumSamplesExp}}"
            max="{{maxNumSamplesExp}}"
            value="{{numSamplesExp}}"
            (change)="onNumSamplesExpChanged($event)"
            step="1">
    </div>
    <div class="form-group">
        Integration time: {{ integrationTime | number: '.5-5' }}[s]
    </div>
    <div class="form-group form-check">
        <label class="form-check-label">
            <input
                #saveDataToggle
                id="save-data-toggle"
                class="form-check-input"
                type="checkbox"
                (change)="onSaveDataChanged($event)">
            Save data
        </label>
    </div>
</div>
